<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="/OrderByIt/images/icons/icon-384x384.png" type="image/x-icon">
    <link rel="stylesheet" href="/OrderByIt/css/loginStyle.css">

    <script src="/OrderByIt/js/fb-auth-init.js" type="module"></script>
    <script src="/OrderByIt/js/fb-auth-login.js" type="module"></script>
    <!-- <script src="/js/login.js" type="module"></script> -->
</head>

<body>
    <div class="container">
        <form class="userCreds" action="#">
            <h2>Login to your Account</h2>
            <label for="userEmail">Email:</label>
            <input type="email" name="userEmail" required>
            <p></p>
            <label for="userPass">Password:</label>
            <input type="password" name="userPass" autocomplete required>

            <span class="error"></span>
            <p></p>
            <div class="newUser">
                don't have an account? click <a href="/OrderByIt/register.html">here</a> to create one
            </div>
        </form>
        <button id="loginBtn">login</button>
    </div>
</body>

</html>
